<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Registration</title>
		<style>
			form { line-height: 30px; }
			label  { display: inline-block; width: 100px; }
			input { width: 200px; }
			input[type="submit"] { margin-left: 100px; margin-top: 20px; height: 30px; }
		</style>
	</head>
	<body>

		<h2>Please Register</h2>
		<form method="post">
			<label>Name</label><input name="name" required/><br />
			<label>Email</label><input name="email" type="email" required/><br />
			<label>Password</label><input name="pw1" type="password" required/><br />
			<label>Repeat PW</label><input name="pw2" type="password" required/><br />
			<input type="submit" name="submit" value="Register"/>
		</form>

	<script>
		let form = document.querySelector('form');

		form.addEventListener('submit', function (e) {

			if (form.pw1.value !== form.pw2.value) {
				alert('Your passwords do not match!')
				console.log('pw1 = ' + form.pw1.value)
				console.log('pw2 = ' + form.pw2.value)
				e.preventDefault();
			} else {
				alert('your passwords match;-)')
			}
		})

	</script>



	</body>
</html>
