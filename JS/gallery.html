    <script>



        // jQuery
        let slideUp = true;

        $('img').click(function () {
            if ($(this).is(':first-child')) {
                slideUp = true;
            } else if ($(this).is(':last-child')) {
                slideUp = false;
            }
            slideUp ? $(this).slideUp() : $(this).prev().slideDown();
        });
